<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='./jquery-1.11.1.js'></script>
    <script src='./metric_box.js'></script>
    <link rel='stylesheet' href='metric_box.css'>
    
    <style>
      .backdrop {
        position:absolute;
        left:0;right:0;bottom:0;top:0;
        background: lightgrey;
        overflow:hidden;
      }
      .content {
        height: 100%;
        overflow-x: scroll;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class='backdrop'>
      <div class='content align-children-bottom'>
        <div class='metric' id='currentRatio'></div>
        <div class='metric' id='earnings'></div>
        <div class='metric' id='assets'></div>
        <div class='metric' id='debt'></div>
      </div>
    </div>
    
    <script>
      var metric = {
        'name': 'current ratio',
        'percentiles': [
          {
            'name': '25%',
            'selected': false
          },
          {
            'name': '50%',
            'selected': false
          },
          {
            'name': '75%',
            'selected': false
          },
          {
            'name': '100%',
            'selected': true
          }
        ]
      };
      var metric2 = {
        'name': 'earnings',
        'percentiles': [
          {
            'name': '25%',
            'selected': false
          },
          {
            'name': '50%',
            'selected': false
          },
          {
            'name': '75%',
            'selected': false
          },
          {
            'name': '100%',
            'selected': false
          }
        ]
      };
      var metric3 = {
        'name': 'assets',
        'percentiles': [
          {
            'name': '25%',
            'selected': false
          },
          {
            'name': '50%',
            'selected': false
          },
          {
            'name': '75%',
            'selected': false
          },
          {
            'name': '100%',
            'selected': false
          }
        ]
      };
      var metric4 = {
        'name': 'debt',
        'percentiles': [
          {
            'name': '25%',
            'selected': false
          },
          {
            'name': '50%',
            'selected': false
          },
          {
            'name': '75%',
            'selected': true
          },
          {
            'name': '100%',
            'selected': true
          }
        ]
      };
      
      $(function() {
        $(currentRatio).metricBox(metric);
        $(earnings).metricBox(metric2);
        $(assets).metricBox(metric3);
        $(debt).metricBox(metric4);
      });
    </script>
  </body>
</html>
