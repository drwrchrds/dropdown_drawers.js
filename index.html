<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src='./jquery-1.11.1.js'></script>
    <script src='./metric_box.js'></script>
    <script src='./query_maker.js'></script>
    <link rel='stylesheet' href='metric_box.css'>
    
    <style>
      .backdrop {
        position:absolute;
        left:0;right:0;bottom:0;top:0;
        background: lightgrey;
        overflow:hidden;
      }

      .inactive-metrics {
        position:absolute;
        top:0;right:0;left:0;
        bottom:70%;
        background-color: rgb(14, 116, 175);
      }
      
      .inactive-metrics .metric {
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
        -webkit-transform: scale(.75);
        transform: scale(.75);
      }
      
      .inactive-metrics .metric .deactivate-metric {
        visibility: hidden;
      }
      
      .deactivate-metric {
        background-color: rgba(15, 15, 15, 0.2);
        color: white;
        display: inline-block;
        height: 26px;
        width: 26px;
        border-radius: 13px;
        line-height: 26px;
      }
      
      .active-metrics {
        position:absolute;
        top:30%;
        left:0;right:0;bottom:0;
        overflow-x: scroll;
        display: flex;
        background-color: #e2e4e6;
      }
      
      .active-metrics .metric {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    
    <div class='backdrop'>
      <div id='mainContent'>
        <div class='inactive-metrics'></div>
        <div class='active-metrics align-children-bottom'></div>
      </div>
    </div>
    
    <script>
      $(function() {
        new app.QueryMaker($(mainContent));
      });
    </script>
  </body>
</html>
